<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flawless Development LLC</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <!-- AOS library for scroll animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ once: true });
            // Counter animation
            document.querySelectorAll('.counter').forEach(el => {
                const target = el.dataset.count;
                let count = 0;
                const increment = target.includes('+') ? 1 : (parseInt(target) / 100);
                const interval = setInterval(() => {
                    count += increment;
                    el.querySelector('.count').textContent = Math.floor(count) + (target.replace(/\d/g, '') || '');
                    if (count >= parseInt(target)) clearInterval(interval);
                }, 20);
            });
        });
    </script>
</head>
<body>
  <app id="app">Loading...</app>
  <script src="_framework/blazor.webassembly.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
